<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>DataBroker : Dataproviders</title>

    <script type="text/javascript" th:src="@{/js/processing.js}"></script>
    <script th:inline="javascript">
        window.data = [[${data}]];
    </script>

</head>
<body>

<div layout:fragment="content" style="text-align: left;">
    <h1>Behandler</h1>
    <p th:text="'Dataprovider '+${data.name}+' arbejder'"/>

    <a href="/dataproviders/" class="btn btn-default">Tilbage</a>

    <script type="text/javascript">
        // <![CDATA[
        startProcessingListener(function(obj){
            if (obj.status != "RUNNING" && obj.status != "PAUSED") {
                window.location.href = window.data.onDone;
            }
        }, window.data.uuid);
        // ]]>
    </script>
</div>

</body>
</html>
