<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:text="#{dataprovider.title}">DataBroker : Dataproviders</title>

</head>
<body>

<div layout:fragment="content" style="text-align: left;">
    <h1 text="#{dataprovider.dpPull}">Dataprovider pull</h1>
    <form action="" method="post">
        <input type="hidden" name="uuid" th:value="${uuid}"/>
        <p th:text="'Run pull for data provider '+${name}"></p>
        <div>
            <button type="submit" name="submit" value="ok" class="btn btn-default" th:text="#{dataprovider.ok}">Ok</button>
            <button type="submit" name="submit" value="cancel" class="btn btn-default" th:text="#{dataprovider.cancel}">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
