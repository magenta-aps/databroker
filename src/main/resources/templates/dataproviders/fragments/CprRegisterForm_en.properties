cprprovider.cronhelp = The cron expression defined when the resources are fetched into the system. That happens when the time and date matches the expression, following these rules:\
<ul>\
 <li>Each field defined a condition that must be fulfilled. When all conditioins are met, the resources are fetched into the system</li>\
 <li>The first field specifies seconds. Valid numbers are 0-59</li>\
 <li>The second field specifies minutes. Valid numbers are 0-59</li>\
 <li>The third field specifies hours. Valid numbers are 0-23</li>\
 <li>The fourth field specifies the date. Valid numbers are 1-31</li>\
 <li>The fifth field specifies the month. Valid numbers are 1-12</li>\
 <li>The sixth field specifies the day of the week. Valid numbers are 0 (sunday) to 6 (saturday)</li>\
 <li>In each field, the input can be a number (e.g. 4), sequences (e.g. 3-7), repetitions (5/15), or wildcard (*)</li>\
 <li>Sekvenser betyder at alle mellemliggende tal skal omfattes</li>\
 <li>Repetitions mean that the condition is met several times, for example 7/10 => 7, 17, 27, 37, 47, 57</li>\
 <li>Wildcard means that any value matches</li>\
</ul>\
For example, the expression 42 37 13 * 4-8 2 means that the process is run every tuesday (2) in every month from april to august (4-8), regardless of date (*), at 13:37:42\
It's not recommended to let the seconds field be a wildcard, as the process will then start each and every second that the other conditions are met. The same goes for the minutes field.\
<a href="http://en.wikipedia.org/wiki/Cron" target="_blank">Read more</a>