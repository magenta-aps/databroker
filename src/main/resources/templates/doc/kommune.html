<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Kommuner</title>
</head>
<body>
<div layout:fragment="content">

    <h3>Interaktiv Kommunesøgning</h3>
    <p>Søg efter kommuner ved at udfylde et eller flere af de nedenstående felter. Se beskrivelsen af parametrene <a href="#parameters">længere nede på siden.</a></p>

    <p class="search">
        <label for="land">Land:</label>
        <select name="land" id="land">
            <option value="">-</option>
            <option value="dk">Danmark</option>
            <option value="gl">Grønland</option>
        </select><br/>

        <label for="kommune">Kommune:</label>
        <input type="text" name="kommune" id="kommune"/><br/>

        <label for="lokalitet">Post:</label>
        <input type="text" name="post" id="post"/><br/>

        <label for="lokalitet">Lokalitet:</label>
        <input type="text" name="lokalitet" id="lokalitet"/><br/>

        <label for="lokalitet">Vej:</label>
        <input type="text" name="vej" id="vej"/><br/>

        <label for="format">Format:</label>
        <select name="format" id="format">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
        </select><br/>

        <button type="submit" id="search" onclick="">Søg</button><img id="loading" src="/img/loading.gif" style="display:none"/><br/>
        <textarea id="results" style="width:100%; height:200px; display: none"/>
    </p>
    <script type="text/javascript">
        //<![CDATA[
        var fields = $('#land,#kommune,#post,#lokalitet,#vej,#format');
        var run = doSearch.bind(null,'/services/search/kommune',fields,$('#results'),$("#loading"));
        $("#search").select(run);
        $("#search").click(run);
        fields.keyup(function(ev){
            if (ev.keyCode == 13) {
                run();
            }
        })
        //]]>
    </script>

    <hr/>

    <h3>Kommuneopslag</h3>
    <p>Find kommune ud fra kommunekode</p>
    <pre>GET /service/search/kommune/{kommunekode}</pre>

    <h4>Parametre</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>kode</td>
            <td>
                Kommunens unikke kode
            </td>
        </tr>

        </tbody>
    </table>

    <h4>Eksempler</h4>

    <p>Hent data på kommunen med kode 751 (Århus)</p>
    <a href="/services/search/kommune/751"><pre>/services/search/kommune/751</pre></a>

    <hr/>

    <h3>Kommunesøgning</h3>
    <p>Søg efter kommuner, afgrænset af angivne parametre.</p>
    <pre>GET /service/search/kommune</pre>
    <a name="parameters"></a>
    <h4>Parametre</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>
        <tbody>

            <tr th:replace="doc/fragments/params/kommune"/>
            <tr th:replace="doc/fragments/params/land"/>
            <tr th:replace="doc/fragments/params/post"/>
            <tr th:replace="doc/fragments/params/lokalitet"/>
            <tr th:replace="doc/fragments/params/vej"/>

            <tr th:replace="doc/fragments/params/format"/>
            <!--tr th:replace="doc/fragments/params/includeBefore"/>
            <tr th:replace="doc/fragments/params/includeAfter"/-->

        </tbody>
    </table>

    <h4>Eksempler</h4>

    <p>Find alle kommuner i Grønland, og output data i xml-format</p>
    <a href="/services/search/kommune?land=gl&amp;format=xml"><pre>/services/search/kommune?land=gl&amp;format=xml</pre></a>

    <p>Find alle kommuner hvis kommunekode begynder med tallet 5</p>
    <a href="/services/search/kommune?kommune=5*"><pre>/services/search/kommune?kommune=5*</pre></a>

    <p>Find alle kommuner i Danmark hvis navn ender på "borg"</p>
    <a href="/services/search/kommune?land=dk&amp;kommune=*borg"><pre>/services/search/kommune?land=dk&amp;kommune=*borg</pre></a>

</div>

</body>
</html>
