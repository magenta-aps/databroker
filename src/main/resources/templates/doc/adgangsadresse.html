<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Adgangsadresser</title>
</head>
<body>
<div layout:fragment="content">


    <h3>Interaktiv Adgangsadressesøgning</h3>
    <p>Søg efter adresser ved at udfylde et eller flere af de nedenstående felter. Se beskrivelsen af parametrene <a href="#parameters">længere nede på siden.</a></p>

    <p class="search">
        <label for="land">Land:</label>
        <select name="land" id="land">
            <option value="">-</option>
            <option value="dk">Danmark</option>
            <option value="gl">Grønland</option>
        </select><br/>

        <label for="kommune">Kommune:</label>
        <input type="text" name="kommune" id="kommune"/><br/>

        <label for="post">Post:</label>
        <input type="text" name="post" id="post"/><br/>

        <label for="vej">Vej:</label>
        <input type="text" name="vej" id="vej"/><br/>

        <label for="husnr">Husnr:</label>
        <input type="text" name="husnr" id="husnr"/><br/>

        <label for="bnr">B-nummer:</label>
        <input type="text" name="bnr" id="bnr"/><br/>

        <label for="format">Format:</label>
        <select name="format" id="format">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
        </select><br/>

        <label for="includeBefore">IncludeBefore:</label>
        <input type="date" name="includeBefore" id="includeBefore"/><br/>

        <label for="IncludeAfter">IncludeAfter:</label>
        <input type="date" name="IncludeAfter" id="IncludeAfter"/><br/>


        <button type="submit" id="search" onclick="">Søg</button><img id="loading" src="/img/loading.gif" style="display:none"/><br/>
        <textarea id="results" style="width:100%; height:200px; display: none"/>
    </p>
    <script type="text/javascript">
        //<![CDATA[
        var fields = $('#land,#kommune,#post,#vej,#husnr,#bnr,#format,#includeBefore,#includeAfter');
        var run = doSearch.bind(null,'/services/search/adgangsadresse',fields,$('#results'),$("#loading"));
        $("#search").select(run);
        $("#search").click(run);
        fields.keyup(function(ev){
            if (ev.keyCode == 13) {
                run();
            }
        })
        //]]>
    </script>

    <hr/>

    <h3>Adgangsadresseopslag</h3>
    <p>Find adgangsadresse ud fra id</p>
    <pre>GET /service/search/adgangsadresse/{id}</pre>

    <h4>Parametre</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>id</td>
            <td>
                Adgangsadressens id. Denne er unik, tildelt af systemet, og modtages i data ved søgning.
            </td>
        </tr>

        </tbody>
    </table>

    <h4>Eksempler</h4>

    <p th:text="'Hent adgangsadresse ud fra id ' + ${uuid}"></p>
    <a th:href="@{/services/search/adgangsadresse/{uuid}(uuid=${uuid})}"><pre th:text="'/services/search/adgangsadresse/' + ${uuid}"></pre></a>

    <div class="page-header"/>

    <h3>Adgangsadressesøgning</h3>
    <p>Søg efter adgangsadresser, afgrænset af angivne parametre</p>
    <pre>GET /service/search/adgangsadresse</pre>
    <a name="parameters"></a>
    <h4>Parametre</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>
        <tbody>

        <tr th:replace="doc/fragments/params/kommune"/>
        <tr th:replace="doc/fragments/params/land"/>
        <tr th:replace="doc/fragments/params/vej"/>
        <tr th:replace="doc/fragments/params/post"/>
        <tr th:replace="doc/fragments/params/husnr"/>
        <tr th:replace="doc/fragments/params/bnr"/>

        <tr th:replace="doc/fragments/params/format"/>
        <tr th:replace="doc/fragments/params/includeBefore"/>
        <tr th:replace="doc/fragments/params/includeAfter"/>

        </tbody>
    </table>

    <h4>Eksempler</h4>

    <p>Find alle adgangsadresser i Grønland, og output data i xml-format</p>
    <a href="/services/search/adgangsadresse?land=gl&amp;format=xml"><pre>/services/search/adgangsadresse?land=gl&amp;format=xml</pre></a>

    <p>Find alle adgangsadresser i kommuner som begynder med "a", på vejkoder som ender på 4, i postnumre som begynder med 6</p>
    <a href="/services/search/adgangsadresse?kommune=a*&amp;vej=*4&amp;post=6*"><pre>/services/search/adgangsadresse?kommune=a*&amp;vej=*4&amp;post=6*</pre></a>

</div>

</body>
</html>
