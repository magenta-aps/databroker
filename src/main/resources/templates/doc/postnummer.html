<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Postnumre</title>
</head>
<body>
<div layout:fragment="content">


    <h3>Interaktiv Postnummersøgning</h3>
    <p>Søg efter postnumre ved at udfylde et eller flere af de nedenstående felter. Se beskrivelsen af parametrene <a href="#parameters">længere nede på siden.</a></p>

    <div class="search">
        <label for="land">Land:</label>
        <select name="land" id="land">
            <option value="">-</option>
            <option value="dk">Danmark</option>
            <option value="gl">Grønland</option>
        </select><br/>

        <label for="kommune">Kommune:</label>
        <input type="text" name="kommune" id="kommune"/><br/>

        <label for="post">Post:</label>
        <input type="text" name="post" id="post"/><br/>

        <label for="post">Vej:</label>
        <input type="text" name="vej" id="vej"/><br/>

        <label for="format">Format:</label>
        <select name="format" id="format">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
        </select><br/>

        <a class="toggleDisplay collapsed" data-toggle="collapse" href="#include" aria-expanded="false" aria-controls="include">Versionsbegrænsning</a><br/>
        <div id="include" class="collapse">
            <label for="includeBefore">IncludeBefore:</label>
            <input type="date" name="includeBefore" id="includeBefore"/><br/>

            <label for="IncludeAfter">IncludeAfter:</label>
            <input type="date" name="IncludeAfter" id="IncludeAfter"/><br/>
        </div>

        <button type="submit" id="search" onclick="">Søg</button><img id="loading" th:src="@{/img/loading.gif}" style="display:none"/><br/>
        <textarea id="results" style="width:100%; height:200px; display: none"/>
    </p>
    <script type="text/javascript" th:inline="javascript">
        //<![CDATA[
        var fields = $('#land,#kommune,#post,#vej,#format,#includeBefore,#includeAfter');
        var run = doSearch.bind(
                null,
                /*[[@{/services/search/postnr}]]*/ '/services/search/postnr',
                fields,$('#results'),$("#loading")
        );
        $("#search").select(run);
        $("#search").click(run);
        fields.keyup(function(ev){
            if (ev.keyCode == 13) {
                run();
            }
        })
        //]]>
    </script>

    <hr/>

    <h3>Postnummeropslag</h3>
    <p>Find postnummer ud fra nummer</p>
    <pre th:text="|GET | + @{/service/search/postnr/{nummer}}"></pre>

    <h4>Parametre</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>nummer</td>
            <td>
                Postnummer
            </td>
        </tr>

        </tbody>
    </table>

    <h4>Eksempler</h4>

    <p>Hent data på postnummer 3900</p>
    <a th:href="@{/services/search/postnr/3900}"><pre th:text="@{/services/search/postnr/3900}"></pre></a>

    <div class="page-header"/>

    <h3>Postnummersøgning</h3>
    <p>Søg efter postnumre, afgrænset af angivne parametre</p>
    <pre th:text="|GET | + @{/service/search/postnr}"></pre>
    <a name="parameters"></a>
    <h4>Parametre</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>
        <tbody>

        <tr th:replace="doc/fragments/params/kommune"/>
        <tr th:replace="doc/fragments/params/land"/>
        <tr th:replace="doc/fragments/params/post"/>
        <tr th:replace="doc/fragments/params/vej"/>

        <tr th:replace="doc/fragments/params/format"/>
        <tr th:replace="doc/fragments/params/includeBefore"/>
        <tr th:replace="doc/fragments/params/includeAfter"/>

        </tbody>
    </table>

    <h4>Eksempler</h4>

    <p>Find alle postnumre i Grønland, og output data i xml-format</p>
    <a th:href="@{/services/search/postnr?land=gl&amp;format=xml}"><pre th:text="@{/services/search/vej?land=gl&amp;format=xml}"></pre></a>

    <p>Find alle postnumre som begynder med 8</p>
    <a th:href="@{/services/search/postnr?post=8*}"><pre th:text="@{/services/search/postnr?post=8*}"></pre></a>

    <p>Find alle postnumre i kommunen med kode 955</p>
    <a th:href="@{/services/search/postnr/?kommune=955}"><pre th:text="@{/services/search/postnr/?kommune=955}"></pre></a>

    <p>Find alle postnumre i alle kommuner som ender på "borg"</p>
    <a th:href="@{/services/search/postnr/?kommune=*borg}"><pre th:text="@{/services/search/postnr/?kommune=*borg}"></pre></a>

</div>

</body>
</html>
