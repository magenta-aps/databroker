<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Veje</title>
</head>
<body>
<div layout:fragment="content">

    <h3>Interaktiv Vejsøgning</h3>
    <p>Søg efter veje ved at udfylde et eller flere af de nedenstående felter. Se beskrivelsen af parametrene <a href="#parameters">længere nede på siden.</a></p>

    <p class="search">
        <label for="land">Land:</label>
        <select name="land" id="land">
            <option value="">-</option>
            <option value="dk">Danmark</option>
            <option value="gl">Grønland</option>
        </select><br/>

        <label for="kommune">Kommune:</label>
        <input type="text" name="kommune" id="kommune"/><br/>

        <label for="lokalitet">Lokalitet:</label>
        <input type="text" name="lokalitet" id="lokalitet"/><br/>

        <label for="post">Post:</label>
        <input type="text" name="post" id="post"/><br/>

        <label for="vej">Vej:</label>
        <input type="text" name="vej" id="vej"/><br/>


        <label for="includeBefore">IncludeBefore:</label>
        <input type="date" name="includeBefore" id="includeBefore"/><br/>

        <label for="IncludeAfter">IncludeAfter:</label>
        <input type="date" name="IncludeAfter" id="IncludeAfter"/><br/>

        <button type="submit" id="json" name="format" value="json" onclick="" class="btn btn-default">JSON</button>
        <button type="submit" id="xml" name="format" value="xml" onclick="" class="btn btn-default">XML</button>
        <button type="submit" id="tree" name="format" value="tree" onclick="" class="btn btn-default">Tree</button>
        <img id="loading" th:src="@{/img/loading.gif}" style="display:none"/><br/>
        <textarea class="output" id="results" style="width:100%; height:200px; display: none" readonly="readonly"/>
        <div id="treeview" style="display:none"/>
    </p>
    <script type="text/javascript" th:inline="javascript">
        //<![CDATA[
        var fields = $('#land,#kommune,#vej,#lokalitet,#post,#format,#includeBefore,#includeAfter');
        var currentFormat = $("#json");

        var showData = function(data) {
            $("#treeview").hide();
            $("#results").text(data);
            $("#results").show();
        }
        var showTree = function(data) {
            $("#results").hide();
            $("#treeview").magentaTree(data);
            $("#treeview").show();
        }


        $("#json,#xml").each(function(i,el){
            var button = $(el);

            var run = doSearch.bind(
                    null,
                    /*[[@{/services/search/vej}]]*/ '/services/search/vej',
                    fields.add(button),
                    function(data) {
                        showData(data);
                        currentFormat = button;
                    },
                    $("#loading")
            );
            button.select(run);
            button.click(run);
        });

        $("#tree").click(doSearch.bind(
                null,
                /*[[@{/services/search/vej}]]*/ '/services/search/vej',
                fields.add("#json"),
                function(data) {
                    showTree(data);
                    currentFormat = "tree";
                },
                $("#loading")
        ));

        fields.keyup(function(ev){
            if (ev.keyCode == 13) {
                doSearch(
                        /*[[@{/services/search/vej}]]*/ '/services/search/vej',
                        fields.add(currentFormat == "tree" ? $("#json") : currentFormat),
                        function(data) {
                            if (currentFormat == "tree") {
                                showTree(data);
                            } else {
                                showData(data);
                            }
                        },
                        $("#loading")
                )
            }
        })
        //]]>
    </script>

    <hr/>

    <h3>Vejopslag</h3>
    <p>Find vej ud fra id</p>
    <pre th:text="|GET | + @{/service/search/vej/{id}}"></pre>

    <h4>Parametre</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>id</td>
            <td>
                Vejens unikke id
            </td>
        </tr>

        </tbody>
    </table>

    <h4>Eksempler</h4>

    <p th:text="'Hent data på vejen med id ' + ${uuid}"></p>
    <a th:href="@{/services/search/vej/{uuid}(uuid=${uuid})}"><pre th:text="'/services/search/vej/' + ${uuid}"></pre></a>

    <div class="page-header"/>

    <h3>Vejsøgning</h3>
    <p>Søg efter veje, afgrænset af angivne parametre</p>
    <pre th:text="|GET | + @{/service/search/vej}"></pre>
    <a name="parameters"></a>
    <h4>Parametre</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>
        <tbody>

        <tr th:replace="doc/fragments/params/kommune"/>
        <tr th:replace="doc/fragments/params/land"/>
        <tr th:replace="doc/fragments/params/vej"/>
        <tr th:replace="doc/fragments/params/lokalitet"/>
        <tr th:replace="doc/fragments/params/post"/>

        <tr th:replace="doc/fragments/params/format"/>
        <tr th:replace="doc/fragments/params/includeBefore"/>
        <tr th:replace="doc/fragments/params/includeAfter"/>

        </tbody>
    </table>

    <h4>Eksempler</h4>

    <p>Find alle veje i Grønland, og output data i xml-format</p>
    <a th:href="@{/services/search/vej?land=gl&amp;format=xml}"><pre th:text="@{/services/search/vej?land=gl&amp;format=xml}"></pre></a>

    <p>Find alle veje i Aarhus kommune som ender med "gade"</p>
    <a th:href="@{/services/search/vej?kommune=aarhus&amp;vej=*gade}"><pre th:text="@{/services/search/vej?kommune=aarhus&amp;vej=*gade}"></pre></a>

    <p>Find alle veje som hedder "Nørregade"</p>
    <a th:href="@{/services/search/vej?vej=nørregade}"><pre th:text="@{/services/search/vej?vej=nørregade}"></pre></a>

    <p>Find alle veje associeret med lokaliteter ved navn "Nuuk"</p>
    <a th:href="@{/services/search/vej?lokalitet=nuuk}"><pre th:text="@{/services/search/vej?lokalitet=nuuk}"></pre></a>

</div>

</body>
</html>
