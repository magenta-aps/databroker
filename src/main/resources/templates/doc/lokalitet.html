<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Lokaliteter</title>
</head>
<body>
<div layout:fragment="content">


    <h3>Interaktiv Lokalitetssøgning</h3>
    <p>Søg efter lokaliteter ved at udfylde et eller flere af de nedenstående felter. Se beskrivelsen af parametrene <a href="#parameters">længere nede på siden.</a></p>

    <div class="search">
        <label for="land">Land:</label>
        <select name="land" id="land">
            <option value="">-</option>
            <option value="dk">Danmark</option>
            <option value="gl">Grønland</option>
        </select><br/>

        <label for="kommune">Kommune:</label>
        <input type="text" name="kommune" id="kommune"/><br/>

        <label for="post">Post:</label>
        <input type="text" name="post" id="post"/><br/>

        <label for="vej">Vej:</label>
        <input type="text" name="vej" id="vej"/><br/>

        <label for="lokalitet">Lokalitet:</label>
        <input type="text" name="lokalitet" id="lokalitet"/><br/>

        <label for="format">Format:</label>
        <select name="format" id="format">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
        </select><br/>

        <button type="submit" id="search" onclick="">Søg</button><img id="loading" th:src="@{/img/loading.gif}" style="display:none"/><br/>
        <textarea id="results" style="width:100%; height:200px; display: none"/>
    </div>
    <script type="text/javascript" th:inline="javascript">
        //<![CDATA[
        var fields = $('#land,#kommune,#post,#vej,#lokalitet,#format');
        var run = doSearch.bind(
                null,
                /*[[@{/services/search/lokalitet}]]*/ '/services/search/lokalitet',
                fields,$('#results'),$("#loading")
        );
        $("#search").select(run);
        $("#search").click(run);
        fields.keyup(function(ev){
            if (ev.keyCode == 13) {
                run();
            }
        })
        //]]>
    </script>

    <hr/>

    <h3>Lokalitetopslag</h3>
    <p>Find Lokalitet ud fra id</p>
    <pre th:text="|GET | + @{/service/search/lokalitet/{id}}"></pre>

    <h4>Parametre</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>id</td>
            <td>
                Lokalitetens id. Denne er unik, tildelt af systemet, og modtages i data ved søgning.
            </td>
        </tr>

        </tbody>
    </table>

    <h4>Eksempler</h4>

    <p th:text="'Hent lokalitet ud fra id ' + ${uuid}"></p>
    <a th:href="@{/services/search/lokalitet/{uuid}(uuid=${uuid})}"><pre th:text="'/services/search/lokalitet/' + ${uuid}"></pre></a>

    <div class="page-header"/>

    <h3>Lokalitetsøgning</h3>
    <p>Søg efter lokaliteter, afgrænset af angivne parametre</p>
    <pre th:text="|GET | + @{/service/search/lokalitet}"></pre>
    <a name="parameters"></a>
    <h4>Parametre</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>
        <tbody>

        <tr th:replace="doc/fragments/params/kommune"/>
        <tr th:replace="doc/fragments/params/land"/>
        <tr th:replace="doc/fragments/params/vej"/>
        <tr th:replace="doc/fragments/params/post"/>
        <tr th:replace="doc/fragments/params/lokalitet"/>

        <tr th:replace="doc/fragments/params/format"/>
        <!--tr th:replace="doc/fragments/params/includeBefore"/>
        <tr th:replace="doc/fragments/params/includeAfter"/-->

        </tbody>
    </table>

    <h4>Eksempler</h4>

    <p>Find alle lokaliteter i Grønland, og output data i xml-format</p>
    <a th:href="@{/services/search/lokalitet?land=gl&amp;format=xml}"><pre th:text="@{/services/search/lokalitet?land=gl&amp;format=xml}"></pre></a>

    <p>Find alle lokaliteter ved navn "Nuuk"</p>
    <a th:href="@{/services/search/lokalitet?lokalitet=Nuuk}"><pre th:text="@{/services/search/lokalitet?lokalitet=Nuuk}"></pre></a>

    <p>Find alle lokaliteter i Grønland som slutter på "ut"</p>
    <a th:href="@{/services/search/lokalitet?land=gl&amp;lokalitet=*ut}"><pre th:text="@{/services/search/lokalitet?land=gl&amp;lokalitet=*ut}"></pre></a>

</div>

</body>
</html>
